<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Sahaj ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* YES Pulse */
.pulse{
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(246,193,214,0.6)}
70%{box-shadow:0 0 0 15px rgba(246,193,214,0)}
100%{box-shadow:0 0 0 0 rgba(246,193,214,0)}
}

/* Ring animation */
.ring{
font-size:60px;
margin-top:15px;
animation:ringGlow 2s infinite alternate;
}
@keyframes ringGlow{
from{text-shadow:0 0 10px #f6c1d6}
to{text-shadow:0 0 25px #f6c1d6}
}

/* Love letter */
.letter{
font-family:'Playfair Display',serif;
font-size:20px;
margin-top:20px;
color:#f6c1d6;
animation:fadeIn 2s ease forwards;
opacity:0;
}
@keyframes fadeIn{
to{opacity:1}
}


body{
margin:0;
background:radial-gradient(circle,#15151c,#0b0b10);
font-family:'Inter',sans-serif;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* Container */
.container{
background:rgba(18,18,24,0.9);
backdrop-filter:blur(16px);
padding:50px;
border-radius:22px;
width:420px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.6);
position:relative;
}

/* Title */
h1{
font-family:'Playfair Display',serif;
color:#f6c1d6;
font-weight:400;
}

/* Question */
.question{
margin:20px 0;
min-height:60px;
}

/* Buttons */
.option,.finalBtn{
display:block;
width:100%;
padding:12px;
margin:10px 0;
border-radius:12px;
border:1px solid #2a2a35;
background:#1b1b23;
color:white;
cursor:pointer;
transition:0.3s;
}

.option:hover,.finalBtn:hover{
background:#f6c1d6;
color:black;
}

.correct{background:#27ae60!important;}

.wrong{
background:#c0392b!important;
font-family:'Press Start 2P',cursive;
font-size:11px;
}

/* Shake */
.shake{animation:shake 0.3s;}
@keyframes shake{
0%{transform:translate(0)}
25%{transform:translate(-5px,5px)}
50%{transform:translate(5px,-5px)}
75%{transform:translate(-5px,-5px)}
100%{transform:translate(0)}
}

/* Falling broken hearts */
.heartDrop{
position:fixed;
top:-20px;
font-size:18px;
animation:fall 1.5s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

/* Sparkles */
.sparkle{
position:absolute;
font-size:16px;
animation:spark 0.8s ease forwards;
}
@keyframes spark{
0%{transform:scale(0.5);opacity:0}
50%{transform:scale(1.3);opacity:1}
100%{transform:scale(1);opacity:0}
}

/* Big text */
.bigText{
font-size:80px;
color:#f6c1d6;
font-family:'Playfair Display',serif;
animation:pop 0.8s ease;
}
@keyframes pop{
0%{transform:scale(0.6);opacity:0}
100%{transform:scale(1);opacity:1}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
background:#f6c1d6;
animation:explode 2s forwards;
}
@keyframes explode{
to{transform:translate(var(--x),var(--y)) rotate(720deg);opacity:0}
}

</style>
</head>

<body>

<div class="container">
<h1>For Sahaj ü§ç</h1>
<div id="content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>

const content=document.getElementById("content");

/* Typing sound */
const typingSound=new Audio("https://cdn.pixabay.com/audio/2022/03/10/audio_0f0c2e5a2b.mp3");

document.addEventListener("input",()=>{
typingSound.currentTime=0;
typingSound.play();
});

const mcq=[
{
q:"The day we talked after everything went wrong was:",
options:["6th Feb 2026","5th Feb 2026","4th Feb 2026","3rd Feb 2026"],
answer:"6th Feb 2026"
},
{
q:"What survived the storm?",
options:["Ego","Distance","Us","Silence"],
answer:"Us"
},
{
q:"Our second beginning felt like:",
options:["Luck","Destiny retrying","Coincidence","Random"],
answer:"Destiny retrying"
},
{
q:"We are basically:",
options:["Temporary","Written twice by fate","Chaos","Accidental"],
answer:"Written twice by fate"
},
{
q:"If tested, we would:",
options:["Crash","Disappear","Level up","Lag"],
answer:"Level up"
}
];

const wordQs=[
{q:"If Z didn‚Äôt exist, alphabet ends with:",answer:"Y"},
{q:"How many words in 'I love you':",answer:"3"},
{q:"My home name starts with:",answer:"S"}
];

let index=0;

/* Wrong hearts */
function heartsFall(){
for(let i=0;i<10;i++){
let h=document.createElement("div");
h.className="heartDrop";
h.innerText="üíî";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),1500);
}
}

/* Sparkles */
function sparkles(){
for(let i=0;i<8;i++){
let s=document.createElement("div");
s.className="sparkle";
s.innerText=Math.random()>0.5?"‚ú®":"üíñ";
s.style.left=Math.random()*80+"%";
s.style.top=Math.random()*80+"%";
document.querySelector(".container").appendChild(s);
setTimeout(()=>s.remove(),800);
}
}

/* MCQ */
function showMCQ(){
const q=mcq[index];
content.innerHTML=`<div class="question">${q.q}</div>`;
q.options.forEach(opt=>{
let btn=document.createElement("button");
btn.className="option";
btn.textContent=opt;

btn.onclick=()=>{
if(opt===q.answer){
btn.classList.add("correct");
sparkles();
setTimeout(()=>{
index++;
index<mcq.length?showMCQ():showWord(0);
},600);
}else{
btn.classList.add("wrong");
btn.textContent="HAWWW";
document.querySelector(".container").classList.add("shake");
heartsFall();
setTimeout(()=>document.querySelector(".container").classList.remove("shake"),300);
}
};

content.appendChild(btn);
});
}

/* Word questions */
function showWord(i){
const q=wordQs[i];
content.innerHTML=`
<div class="question">${q.q}</div>
<input id="wordInput" style="width:100%;padding:10px;border-radius:10px;border:none;background:#1b1b23;color:white;text-align:center;">
<button class="option" onclick="checkWord(${i})">Next</button>`;
}

function checkWord(i){
let val=document.getElementById("wordInput").value.trim().toUpperCase();
if(val===wordQs[i].answer){
sparkles();
i+1<wordQs.length?showWord(i+1):showY3S();
}else{
alert("Think again ü§ç");
}
}

/* Y3S transition */
function showY3S(){
content.innerHTML=`<div class="bigText" id="y3s">Y3S</div>`;
setTimeout(()=>{
let el=document.getElementById("y3s");
el.style.fontSize="100px";
setTimeout(()=>{
el.innerText="YES";
el.classList.add("pulse");
setTimeout(showFinal,1200);
},800);
},800);
}

/* Final question */
function showFinal(){
content.innerHTML=`
<div class="question">Will you be my Valentine, Sahaj?</div>
<button class="finalBtn pulse" onclick="finalYes()">YUH-UH</button>
<button class="finalBtn" id="noBtn">NUH-UH</button>`;

let noBtn=document.getElementById("noBtn");
noBtn.onmouseenter=()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*300+"px";
noBtn.style.top=Math.random()*200+"px";
};
}

/* FINAL YES */
function finalYes(){
explode();

content.innerHTML=`
<div class="bigText pulse">YES üíñ</div>
<div class="ring">üíç</div>
<div class="letter">
Sahaj‚Ä¶<br><br>
After everything,<br>
after storms, silence, and second chances‚Ä¶<br><br>
I still choose you.<br><br>
And I always will.<br><br>
Thanks for giving me another chance<br><br> I'll not take it for granted.
</div>
<button class="option" onclick="saveMoment()">Save This Moment üì∏</button>
`;
}

/* Confetti */
function explode(){
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.setProperty('--x',(Math.random()*800-400)+"px");
c.style.setProperty('--y',(Math.random()*800-400)+"px");
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

/* Screenshot */
function saveMoment(){
html2canvas(document.body).then(canvas=>{
let link=document.createElement("a");
link.download="our_yes_moment.png";
link.href=canvas.toDataURL();
link.click();
});
}

showMCQ();

</script>
</body>
  </html>
